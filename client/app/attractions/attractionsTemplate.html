<!-- Attractions -->
<div class="col-md-12 attractions-container" ng-init="details.currentSpotsToDisplay = []; details.stateSwitch('attractions');">
  <div class="col-md-4 amenities-categories">
    <ul ng-repeat="attraction in details.currentNeighborhood.attractions">
      <li ng-click="details.displayMarkers(attraction); details.selectCategory($index); details.displayAmenitiesOrAttractions(attraction);" ng-class="{'activeCategory next': $index === details.selectedCategory}">
        <img ng-src="{{details.getAttractionsIcon(attraction[0])}}" alt="">
        <span>{{attraction[0].displayName}}</span>
      </li>
    </ul>
   </div>

  <div class="col-md-8 attractions-list">
    <ul ng-repeat="spot in details.currentSpotsToDisplay">
      <li class="spot" ng-click="details.toggleTooltip(details.currentSpotsToDisplay[$index]);">
        <span>{{spot.name}}<span>
      </li>
    </ul>
  </div>
</div>
