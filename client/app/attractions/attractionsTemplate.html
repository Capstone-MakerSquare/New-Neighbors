<!-- Attractions -->
<div class="col-md-12 attractions-container">
  <ul ng-repeat="attraction in details.currentNeighborhood.attractions">
    <li ng-click="details.displayMarkers(attraction); details.selectCategory($index, 'attractionCategory')" ng-class="{activeCategory: $index === details.selectedAttractionCategory}">
      <img class="icon" src="{{attraction[0].icon}}" alt="attraction category icon">
      <span>{{attraction[0].type}}</span>
    </li>
  </ul>
</div>
