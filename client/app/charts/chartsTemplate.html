<div ng-controller="chartsController as chart" ng-init="details.stateSwitch('charts')" class="col-md-12 charts-container">
  <div class="col-md-6">
    <span>{{chart.incomeString}}</span>
    <span>{{chart.sqftString}}</span>
    <span>{{chart.yearBuiltString}}</span>
  </div>
  <div class="col-md-6">
    <div id="percentage-chart"></div>
   </div>
   <div class="col-md-12">
    <div id="pie-chart"></div>
   </div>
</div>
