<!-- Attractions -->
<div class="col-md-12 attractions-container" ng-init="details.currentSpotsToDisplay = []; details.stateSwitch('attractions'); details.selectedCategory = undefined;">
  <div class="col-md-4 amenities-categories">
    <h3>Categories</h3>
    <hr>
    <ul ng-repeat="attraction in details.currentNeighborhood.attractions" class="service-container">
      <li class="category-container" ng-click="details.displayMarkers(attraction); details.selectCategory($index); details.displayAmenitiesOrAttractions(attraction);" ng-class="{'activeCategory': $index === details.selectedCategory}">
        <img ng-src="{{details.getAttractionsIcon(attraction[0])}}" alt="attraction category icon">
        <span>{{attraction[0].displayName}}</span>
      </li>
    </ul>
   </div>

  <div class="col-md-8 attractions-list">
    <h3>Listings</h3>
    <hr>
    <img ng-if="details.selectedCategory === undefined" src="assets/images/DefaultMessages/AttractionMessage.png" alt="default-msg">
    <ul ng-repeat="spot in details.currentSpotsToDisplay">
      <li class="spot" ng-click="details.toggleTooltip(details.currentSpotsToDisplay[$index]);">
        <div class="spot-name">
          <h4>{{spot.name}}</h4>
          <div ng-if="spot.rating">Rating: {{spot.rating}}</div>
        </div>
        <div class="spot-address">
          <div>{{spot.vicinity}}</div>
        </div>
      </li>
    </ul>
  </div>
</div>
