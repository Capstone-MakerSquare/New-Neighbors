<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movein Assistant</title>
    <link href="assets/css/app.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./assets/css/foundation-icons.css">
    <script src="assets/js/app.js"></script>
    <script src="assets/js/routes.js"></script>
    <script src="assets/js/angular.js"></script>
  </head>

  <body>
    <div class="grid-block shrink wrap search-header"> <!-- start search header -->
      <div class="grid-content menu-bar dark align-left small-12 medium-5 search-header-left">
          <img src="../assets/images/app-icon.png" alt="logo">
          <h3>Move-in Assistant</h3>
      </div>

      <div class="grid-content collapse menu-bar dark search-header-right small-12 medium-7">
        <div class="grid-content small-9 medium-10 search-header-right">
          <span class="inline-label">
            <input type="search" placeholder="Enter an address">
            <div class="button">
              <a href="#">Search</a>
            </div>
          </span>
        </div>
        <div class="grid-content small-2 medium-2 search-header-signup">
          <a href="#">Signup</a>
        </div>
      </div>
    </div>

    <div ui-view></div>

    <div class="grid-block small-10 medium-12 footer"> <!-- start footer section -->
      <ul>
        <li>&copy; Move-in Assistant</li>
        <li>Raghav Abboy,</li>
        <li>Melinda Bernardo,</li>
        <li>Evan Mencke,</li>
        <li>and Kalisa Falzone</li>
      </ul>
    </div> <!-- end footer section -->
    
  </body>
</html>
